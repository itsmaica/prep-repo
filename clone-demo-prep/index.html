<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/f79e9d6988.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- left side -->
    <div id="img-container">
        <img id="main-img" alt="instagram graphic" src="images/ig.png">
    </div>

    <!-- right side -->
    <div id="right-side-container">

        <div id="form-container">

            <form>
                <h1 id="logo">Instagram</h1>
                <div id="input-container">
                    <input type="text" placeholder="Phone number, username, or email"/>
                    <input type="text" placeholder="Password"/>
                </div>
                <button id="log-in-button">Log In</button>
                <div id="divider">
                    <span class="line"></span>
                    <span>OR</span>
                    <span class="line"></span>
                </div>
                <button id="fb-login-button">
                    <!-- easiest fix is using font awesome for the fb icon -->
                    <i class="fa-brands fa-square-facebook"></i>
                    <span>Log in with Facebook</span>
                </button>
                <a>Forgot password?</a>
            </form>

            <div id="create-new-container" class="center">
                <a>Create new account</a>
            </div>

            <div id="ios-buttons-container">
                <p>Get the app.</p>
                <div id="ios-icons">
                    <img class="ios" id ="apple-ios" src="images/apple.png"/>
                    <img class="ios" id="google-ios" src="images/google.png"/>
                </div>
            </div>

        </div>



    </div>

    <!-- footer -->
    <div id="footer-container" class="center">

        <div id="tag-container">

            <a>Meta</a>
            <a>About</a>
            <a>Blog</a>
            <a>Jobs</a>
            <a>Help</a>
            <a>API</a>
            <a>Privacy</a>
            <a>Consumer Health Privacy</a>
            <a>Terms</a>
            <a>Locations</a>
            <a>Instagram Lite</a>
            <a>Threads</a>
            <a>Contact Uploading & Non-Users</a>
            <a>Meta Verified</a>
        </div>

        <div id="lang-trademark" class="center">
            <p>English <i class="fa-solid fa-angle-down"></i></p>
            <p>Â© 2024 Instagram from Meta</p>
        </div>
    </div>


</body>
</html>
